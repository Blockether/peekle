name: CI

on:
  push:
    branches: [ main, develop, recode ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --group dev --group test --group docs
    
    - name: Run linting
      run: uv run poe lint
    
    - name: Run type checking
      run: uv run poe typecheck
    
    - name: Build documentation
      run: uv run poe docs-build
    
    - name: Run tests with coverage
      run: uv run python3 -m pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=0
    
